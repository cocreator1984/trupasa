name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Compute base path for GitHub Pages
        run: |
          REPO='${{ github.event.repository.name }}'
          if [[ "$REPO" == *.github.io ]]; then
            echo "NEXT_BASE_PATH=" >> $GITHUB_ENV
            echo "NEXT_ASSET_PREFIX=" >> $GITHUB_ENV
          else
            echo "NEXT_BASE_PATH=/$REPO" >> $GITHUB_ENV
            echo "NEXT_ASSET_PREFIX=/$REPO/" >> $GITHUB_ENV
          fi

      - name: Build static site
        working-directory: web
        env:
          STATIC_EXPORT: '1'
          NEXT_TELEMETRY_DISABLED: '1'
          NEXT_BASE_PATH: ${{ env.NEXT_BASE_PATH }}
          NEXT_ASSET_PREFIX: ${{ env.NEXT_ASSET_PREFIX }}
          NEXT_PUBLIC_STATIC_EXPORT: '1'
          NEXT_PUBLIC_BASE_PATH: ${{ env.NEXT_BASE_PATH }}
          NEXT_PUBLIC_FORMSPREE_ENDPOINT: ${{ secrets.FORMSPREE_ENDPOINT }}
        run: npm run build

      - name: Prepare Pages artifact
        run: |
          touch web/out/.nojekyll
          if [ -f web/out/404/index.html ]; then cp web/out/404/index.html web/out/404.html; fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web/out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
